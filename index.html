<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Peluquería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Peluquería - Login</h2>
    <form id="authForm">
      <input type="email" id="email" class="form-control mb-2" placeholder="Correo" required />
      <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required />
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
      <p>¿No tenés una cuenta? <a href="register.html">Registrate gratis</a></p>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
