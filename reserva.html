<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservar Turno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      padding-bottom: 80px; /* Add padding to the bottom to avoid content being hidden by the nav bar */
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ddd;
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .bottom-nav .nav-link {
      text-align: center;
      color: #6c757d;
    }
    .bottom-nav .nav-link.active {
      color: #0d6efd;
      font-weight: bold;
    }
    .bottom-nav .nav-link i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4" style="max-width: 500px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Reservar Turno</h2>
        <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
    </div>
    <select id="tratamientoSelect" class="form-select mb-3">
      <option value="">Selecciona tratamiento</option>
    </select>
    <input type="text" id="fecha" class="form-control mb-3" placeholder="Selecciona fecha" />
    <select id="horaSelect" class="form-select mb-3">
      <option value="">Selecciona hora</option>
    </select>
    <button id="confirmarBtn" class="btn btn-success w-100">Confirmar Reserva</button>
  </div>

  <div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-3">Mis Próximas Reservas</h3>
    <ul id="misReservasList" class="list-group"></ul>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="reserva.html" class="nav-link active">
            <i class="bi bi-calendar-check"></i>
            <span>Reservar</span>
          </a>
        </div>
        <div class="col">
          <a href="tienda.html" class="nav-link">
            <i class="bi bi-shop"></i>
            <span>Tienda</span>
          </a>
        </div>
        <div class="col">
          <a href="carrito.html" class="nav-link">
            <i class="bi bi-cart4"></i>
            <span>Carrito</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="js/reserva.js"></script>
</body>
</html>
