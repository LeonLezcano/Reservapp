<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      padding-bottom: 80px; /* Add padding to the bottom to avoid content being hidden by the nav bar */
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ddd;
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .bottom-nav .nav-link {
      text-align: center;
      color: #6c757d;
    }
    .bottom-nav .nav-link.active {
      color: #0d6efd;
      font-weight: bold;
    }
    .bottom-nav .nav-link i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Panel de Administrador</h2>
      <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
    </div>

    <!-- Sección de Finanzas -->
    <div class="accordion mb-4" id="financeAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFinance" aria-expanded="false" aria-controls="collapseFinance">
            <i class="bi bi-cash-stack me-2"></i> Finanzas
          </button>
        </h2>
        <div id="collapseFinance" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#financeAccordion">
          <div class="accordion-body">
            <div class="row">
              <!-- Ingresos por Reservas -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Ingresos por Reservas</h5>
                    <p><strong>Este mes:</strong> <span id="reservasMes">$0</span></p>
                    <p><strong>Esta semana:</strong> <span id="reservasSemana">$0</span></p>
                    <p><strong>Hoy:</strong> <span id="reservasHoy">$0</span></p>
                  </div>
                </div>
              </div>
              <!-- Ingresos por Productos -->
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Ingresos por Productos</h5>
                    <p><strong>Este mes:</strong> <span id="productosMes">$0</span></p>
                    <p><strong>Esta semana:</strong> <span id="productosSemana">$0</span></p>
                    <p><strong>Hoy:</strong> <span id="productosHoy">$0</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Reservas Confirmadas</h2>
    </div>
    <ul id="reservasList" class="list-group"></ul>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="admin.html" class="nav-link active">
            <i class="bi bi-calendar-check"></i>
            <span>Reservas</span>
          </a>
        </div>
        <div class="col">
          <a href="admin-productos.html" class="nav-link">
            <i class="bi bi-box-seam"></i>
            <span>Productos</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
