<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      padding-bottom: 80px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ddd;
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .bottom-nav .nav-link {
      text-align: center;
      color: #6c757d;
    }
    .bottom-nav .nav-link.active {
      color: #0d6efd;
      font-weight: bold;
    }
    .bottom-nav .nav-link i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gestión de Productos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
        <i class="bi bi-plus-circle"></i> Agregar Producto
      </button>
    </div>
    <div id="productList" class="row">
      <!-- Product list will be rendered here -->
    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Imagen</label>
              <input type="file" class="form-control d-none" id="productImage" accept="image/*">
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-primary" id="selectFileBtn">Seleccionar Archivo</button>
                <button type="button" class="btn btn-outline-secondary" id="takePictureBtn">
                    <i class="bi bi-camera-fill"></i> Tomar Foto
                </button>
              </div>
              <img id="imagePreview" src="" class="img-fluid mt-2" style="display: none; max-height: 200px;">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="admin.html" class="nav-link">
            <i class="bi bi-calendar-check"></i>
            <span>Reservas</span>
          </a>
        </div>
        <div class="col">
          <a href="admin-productos.html" class="nav-link active">
            <i class="bi bi-box-seam"></i>
            <span>Productos</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin-productos.js"></script>
</body>
</html>
