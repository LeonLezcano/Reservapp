<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - Reservapp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      padding-bottom: 80px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #ddd;
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .bottom-nav .nav-link {
      text-align: center;
      color: #6c757d;
    }
    .bottom-nav .nav-link.active {
      color: #0d6efd;
      font-weight: bold;
    }
    .bottom-nav .nav-link i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4">Mi Carrito</h2>
    <div id="cart-items-container">
      <!-- Los artículos del carrito se cargarán aquí -->
    </div>
    <div id="cart-summary" class="mt-4">
      <h4>Total: <span id="cart-total">$0.00</span></h4>
      <button id="finalizarCompraBtn" class="btn btn-success w-100">Finalizar Compra</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="reserva.html" class="nav-link">
            <i class="bi bi-calendar-check"></i>
            <span>Reservar</span>
          </a>
        </div>
        <div class="col">
          <a href="tienda.html" class="nav-link">
            <i class="bi bi-shop"></i>
            <span>Tienda</span>
          </a>
        </div>
        <div class="col">
          <a href="carrito.html" class="nav-link active">
            <i class="bi bi-cart4"></i>
            <span>Carrito</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script type="module" src="js/carrito.js"></script>
</body>
</html>
